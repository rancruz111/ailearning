<!DOCTYPE html>
<html>
<head>
    <title>Communication Training AI Interface</title>
</head>
<body>
    <div id="response">System starting...</div>
    <script>
        // Let's make our communication system as simple as possible
        document.addEventListener('DOMContentLoaded', function() {
            // This function will process our inputs
            window.handleLearnerInput = function(input, scenario) {
                // Log what we received to help with debugging
                console.log('Received input:', input);
                console.log('Received scenario:', scenario);
                
                // First, update our display
                document.getElementById('response').innerText = 
                    'Processing: "' + input + '"';
                
                // Create a simple test response
                return new Promise((resolve) => {
                    // We'll respond after a short delay to simulate AI processing
                    setTimeout(() => {
                        resolve('TEST RESPONSE: I see you wrote "' + input + 
                               '" about the scenario: "' + scenario + '"');
                    }, 500);
                });
            };

            // Signal that we're ready
            document.getElementById('response').innerText = 
                'System ready for input!';
            
            // Make it very clear we're ready
            window.systemReady = true;
        });
    </script>
</body>
</html>
