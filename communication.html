<!DOCTYPE html>
<html>
<head>
    <title>Communication Training AI Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #response { margin: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="response">AI responses will appear here</div>
    <script>
        // This is the function Storyline will call
        async function handleLearnerInput(input, scenario) {
            const API_KEY = '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'; // You'll add your key here
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 1024,
                        messages: [{
                            role: 'system',
                            content: `You are a communication skills training assistant. 
                                    Current scenario: ${scenario}
                                    Respond in character based on the scenario.
                                    Keep responses brief (2-3 sentences).
                                    Evaluate use of:
                                    - Active listening
                                    - Clear communication
                                    - Professional tone
                                    - Problem-solving approach`
                        }, {
                            role: 'user',
                            content: input
                        }]
                    })
                });

                const data = await response.json();
                document.getElementById('response').innerText = data.content[0].text;
                return data.content[0].text;
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, there was an error. Please try again.';
            }
        }

        // Make function available to Storyline
        window.handleLearnerInput = handleLearnerInput;
    </script>
</body>
</html>
