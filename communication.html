<!DOCTYPE html>
<html>
<head>
    <title>Communication Training AI Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #response { margin: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="response">AI responses will appear here</div>
    <script>
        // This is the function Storyline will call
        async function handleLearnerInput(input, scenario) {
            const API_KEY = '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';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'anthropic-api-key': API_KEY,  // Changed from x-api-key
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 1024,
                        messages: [{
                            role: 'system',
                            content: `You are a communication skills training assistant. 
                                    Current scenario: ${scenario}
                                    Respond in character based on the scenario.
                                    Keep responses brief (2-3 sentences).
                                    Evaluate use of:
                                    - Active listening
                                    - Clear communication
                                    - Professional tone
                                    - Problem-solving approach`
                        }, {
                            role: 'user',
                            content: input
                        }]
                    })
                });

                // Add better error handling
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update response display
                const responseText = data.content[0].text;
                document.getElementById('response').innerText = responseText;
                return responseText;
                
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = 'Sorry, there was an error: ' + error.message;
                document.getElementById('response').innerText = errorMessage;
                return errorMessage;
            }
        }

        // Make function available to Storyline and add initialization flag
        window.handleLearnerInput = handleLearnerInput;
        window.aiInterfaceReady = true;
    </script>
</body>
</html>
