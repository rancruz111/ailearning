<!DOCTYPE html>
<html>
<head>
    <title>Communication Training AI Interface</title>
</head>
<body>
    <div id="response">AI Interface Loading...</div>
    <script>
        // Tell Storyline we're ready immediately
        window.aiInterfaceReady = true;
        
        // Create a simple test function
        async function handleLearnerInput(input, scenario) {
            document.getElementById('response').innerText = 
                `Received: ${input} for scenario: ${scenario}`;
            return `Test response: I see you said "${input}"`;
        }
        
        // Make it available globally
        window.handleLearnerInput = handleLearnerInput;
        
        // Show we're ready
        document.getElementById('response').innerText = 'AI interface ready!';
    </script>
</body>
</html>
