<!DOCTYPE html>
<html>
<head>
    <title>Communication Training AI Interface</title>
</head>
<body>
    <div id="response">Starting up...</div>
    <script>
        // Let's announce ourselves very clearly
        console.log("Communication interface starting...");
        
        // Create our test function
        function handleLearnerInput(input, scenario) {
            console.log("Received input:", input);
            console.log("Received scenario:", scenario);
            
            // Return a simple response for testing
            return Promise.resolve("TEST RESPONSE: You said '" + input + "'");
        }
        
        // When the page fully loads...
        window.onload = function() {
            // Make our function available
            window.handleLearnerInput = handleLearnerInput;
            window.aiInterfaceReady = true;
            
            console.log("Interface ready!");
            document.getElementById('response').innerText = 'Interface ready and waiting for input!';
        };
    </script>
</body>
</html>
